server:
  host: "0.0.0.0"
  port: 8000

cluster:
  nnodes: 1
  gpus_per_node: 1
  cpus_per_worker: 1

handlers:
  questioner:
    class_name: "handlers.questioner:QuestionerHandler"
    num_workers: 5
    gpu_per_worker: 1.0
    placement_strategy: "PACK"   # 也可以改成 SPREAD / STRICT_PACK / STRICT_SPREAD
    init_kwargs:
      # 建议改成你机器上的本地模型路径；如果你环境能联网/有缓存，也可用 HF 名称
      model_path: "/data/hanxiao36/models/checkpoint-2000"
      tensor_parallel_size: 1
      max_model_len: 20480
      gpu_mem_util: 0.9
      max_tokens: 4096
      temperature: 0.6
      top_p: 0.95
      num_samples: 10

  qwen_penalty:
    class_name: "handlers.qwen_penalty:QwenPenaltyHandler"
    num_workers: 1
    gpu_per_worker: 1.0
    placement_strategy: "PACK"
    init_kwargs:
      model_path: "/data/share/250911/models/Qwen3-Embedding-0.6B"
      batch_size: 128

  qwen_judgement:
    class_name: "handlers.qwen_judgement:QwenJudgementHandler"
    num_workers: 2
    gpu_per_worker: 1.0
    placement_strategy: "PACK"
    init_kwargs:
      model_path: "/data/public/models/base/Qwen/Qwen3-4B-Instruct-2507"
      tensor_parallel_size: 1
      max_model_len: 32768
      gpu_mem_util: 0.9
      max_tokens: 2048
      temperature: 0.7
      top_p: 0.9
      batch_size: 64







